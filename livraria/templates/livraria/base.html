{% load static %}
<!doctype html>
<html lang="pt-br">
    <head> 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous">
<main class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'listar_livros' %}">Livraria Django</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_livros' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_autores' %}">Listar Autores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_categorias' %}">Listar Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cadastrar_livro' %}">Cadastrar Livro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Cadastrar</a>
              </li>
            </ul>
            <form class="d-flex" action="{% url 'buscar_livro'%}" method="post">
              {% csrf_token %}
              <input class="form-control me-2" name="infor" type="Buscar" placeholder="Buscar Livro" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <ul class="nav justify-content-end">
              <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url 'logout_usuario' %}">Sair</a>
              {% else %}
                <a class="nav-link active" aria-current="page" href="{% url 'page_login' %}">Login</a>
              {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </div>
  <div class="bg-light p-5 rounded">
      {% block content %}
        
      {% endblock %}
</main>
